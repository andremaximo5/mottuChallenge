<div class="card">
  <mat-card class="example-card">
  <span>
    <button mat-icon-button aria-label="Example icon-button with a heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
  </span>
  <img
    mat-card-image
    src={{list.image}}
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      {{list.name}}
    </p>
    <p>
      {{list.species}}
    </p>
  </mat-card-content>
</mat-card>
</div>
